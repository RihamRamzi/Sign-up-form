<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="backgroundCon">
        <div class="logoCon">
          <div class="imgCon">
            <img src="Background/odin-lined.png" alt="" />
          </div>
          <div class="logoTxt">ODIN</div>
        </div>
      </div>
      <div class="rightCon">
        <div class="formDescription">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, quis
            mollitia! Minus aliquam est dolores provident iure perferendis,
            quibusdam exercitationem omnis, dicta, quasi laudantium in. Minima a
            suscipit iusto corporis!
          </p>
          <p>
            JUST DO IT
          </p>

          
        </div>
        <div class="formCon">
          <form action="">           
              <h2>Let's do this!</h2>
              <div class="inputCon">
                <div><label for="fName">FIRST NAME</label><input type="text" id="fName" name="firstName"/></div>
                <div><label for="lName">LAST NAME</label><input type="text" id="lName" name="lastName"/></div>
                <div><label for="email">EMAIL</label><input type="email" id="email" name="userEmail"/></div>
                <div><label for="phoneNum">PHONE NUMBER</label><input type="tel" id="phoneNum" name="userTelNum"/></div>
                <div><label for="password">PASSWORD</label><input type="password" id="userPwd" /></div>
                <div><label for="cpassword">CONFIRM PASSWORD</label><input type="password" id="cpassword" name="userCPwd"/></div>
              </div>
        </div>
          <div class="btnCon">
            <button></button>
            <p>already have and account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
